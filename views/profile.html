    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">My Profile</h1>
                <p class="dashboard-subtitle">Manage your account information</p>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="grid grid-cols-1 gap-6">
            <!-- Account Overview -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Account Overview</h3>
                </div>
                <div class="card-body">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="form-label">Email Address</label>
                            <p class="text-lg font-semibold" id="accountEmail">-</p>
                        </div>
                        <div>
                            <label class="form-label">Member Since</label>
                            <p class="text-lg font-semibold" id="memberSince">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Personal Information</h3>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" required>
                                <div class="error-message" id="firstNameError"></div>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" required>
                                <div class="error-message" id="lastNameError"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" readonly>
                            <small class="text-secondary">Email cannot be changed. Contact support if needed.</small>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+1-555-0123">
                            <div class="error-message" id="phoneError"></div>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control">
                            <div class="error-message" id="dateOfBirthError"></div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your full address"></textarea>
                            <div class="error-message" id="addressError"></div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" class="btn btn-secondary" data-action="cancel">Cancel Changes</button>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Change Password -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Change Password</h3>
                </div>
                <div class="card-body">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <div class="password-field">
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('currentPassword')">
                                    <span>üëÅÔ∏è</span>
                                </button>
                            </div>
                            <div class="error-message" id="currentPasswordError"></div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="password-field">
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword')">
                                    <span>üëÅÔ∏è</span>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrengthIndicator" style="display: none;">
                                <div class="password-strength-label">
                                    Password strength: <span class="password-strength-text">-</span>
                                </div>
                                <div class="password-strength-bar">
                                    <div class="password-strength-fill"></div>
                                </div>
                            </div>
                            <div class="error-message" id="newPasswordError"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <div class="password-field">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                                    <span>üëÅÔ∏è</span>
                                </button>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" class="btn btn-secondary" data-action="cancel">Cancel</button>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/profile.js"></script>
    <script>
        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            const icon = button.querySelector('span');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
