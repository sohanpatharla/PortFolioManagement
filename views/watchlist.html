    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">My Watchlist</h1>
                <p class="dashboard-subtitle">Monitor stocks you're interested in</p>
            </div>
            <div class="dashboard-actions">
                <button class="btn btn-outline btn-sm" id="refreshWatchlist">ðŸ”„ Refresh</button>
                <input type="text" id="searchWatchlist" class="form-control" placeholder="Search watchlist..." style="max-width: 200px;">
                <button class="btn btn-primary" id="addToWatchlist">+ Add Stock</button>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Watchlist Items -->
        <div class="grid grid-cols-1" id="watchlistContainer">
            <!-- Watchlist items will be populated here by JavaScript -->
        </div>
    </main>

    <!-- Add Stock to Watchlist Modal -->
    <div id="addStockModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Stock to Watchlist</h3>
                <button class="modal-close" id="closeModal">âœ•</button>
            </div>
            <form id="addStockForm">
                <div class="form-group">
                    <label for="stockSymbol" class="form-label">Stock Symbol</label>
                    <input type="text" id="stockSymbol" name="symbol" class="form-control" placeholder="e.g., AAPL, GOOGL" required>
                    <small class="text-secondary">Enter the stock ticker symbol</small>
                </div>
                <div class="form-group">
                    <label for="companyName" class="form-label">Company Name (Optional)</label>
                    <input type="text" id="companyName" name="companyName" class="form-control" placeholder="e.g., Apple Inc.">
                    <small class="text-secondary">Will be auto-filled if left empty</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-full">
                        <span id="submitText">Add to Watchlist</span>
                        <div class="spinner hidden" id="submitSpinner"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/watchlist.js"></script>
